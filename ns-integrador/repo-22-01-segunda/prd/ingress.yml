apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: repo-22-01-segunda
  namespace: prd-ns-integrador
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/success-codes: 200,301,302
    alb.ingress.kubernetes.io/tags: Environment=prd-repo-22-01-segunda,Team=${ORG},App=repo-22-01-segunda

spec:
  rules:
  - host: prd-repo-22-01-segunda.teste.com.br
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prd-repo-22-01-segunda
            port:
              number: 80
