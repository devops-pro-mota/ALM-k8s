apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-gestao-portal
  namespace: dev-ns-integrador
  annotations:
    cert-manager.io/issuer: letsencrypt-nginx
spec:
  ingressClassName: nginx
  rules:
    - host: dev-api-gestao.purecloud.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: dev-api-gestao
                port:
                  number: 80
