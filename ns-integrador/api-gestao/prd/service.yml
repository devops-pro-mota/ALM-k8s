apiVersion: v1
kind: Service
metadata:
  name: prd-api-gestao
  namespace: prd-ns-integrador
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200'
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: prd-api-gestao
  type: NodePort
