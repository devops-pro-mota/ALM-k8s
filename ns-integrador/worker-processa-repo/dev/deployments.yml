apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-worker-processa-repo
  namespace: dev-ns-integrador
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dev-worker-processa-repo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: dev-worker-processa-repo
    spec:
      containers:
        - name: dev-worker-processa-repo
          image: "rodrigomotadevops/dev-worker-processa-repo:8959825556"
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 300m
              memory: 400Mi
            requests:
              cpu: 150m
              memory: 200Mi
      terminationGracePeriodSeconds: 300
