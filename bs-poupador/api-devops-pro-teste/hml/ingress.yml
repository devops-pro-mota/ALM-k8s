apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-devops-pro-teste
  namespace: hml-bs-poupador
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/success-codes: 200,301,302
    alb.ingress.kubernetes.io/tags: Environment=hml-api-devops-pro-teste,Team=${ORG},App=api-devops-pro-teste

spec:
  rules:
  - host: hml-api-devops-pro-teste
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hml-api-devops-pro-teste
            port:
              number: 80
