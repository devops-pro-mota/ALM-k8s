apiVersion: v1
kind: Service
metadata:
  name: hml-api-mota-apresentacao
  namespace: hml-bs-poupador
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200'
spec:
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: hml-api-mota-apresentacao
  type: NodePort
