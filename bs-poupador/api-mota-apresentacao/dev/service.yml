apiVersion: v1
kind: Service
metadata:
  name: dev-api-mota-apresentacao
  namespace: dev-bs-poupador
  annotations:
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/success-codes: '200'
spec:
